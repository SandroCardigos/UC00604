<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dados da Missão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Estatísticas dos Planetas</h2>
        <table>
            <thead>
                <tr>
                    <th>Planeta</th>
                    <th>Distância do Sol (M km)</th>
                    <th>Gravidade (m/s²)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terra</td>
                    <td>149.6</td>

                    <td>Marte</td>

                </tr>
            </tbody>
        </table>

        <div class="galeria-fotos">
            <h3>Imagens de Satélite</h3>
            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=400" alt="Terra Vista do Espaço">
            <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400" alt="Satélite em Órbita">
        </div>
        <p><a href="index.html">Voltar ao Início</a></p>
    </div>
