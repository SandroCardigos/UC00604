<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Candidatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Recrutamento de Astronautas</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="area">Área de Especialidade:</label><br>
                <select id="area" name="area">
                    <option value="eng">Engenharia</option>
                    <option value="bio">Biologia</option>
                    <option value="pil">Pilotagem</option>
                </select>
            </div>

            <div class="form-group">
                <label>Experiência prévia?</label><br>
                <input type="radio" name="exp" value="sim"> Sim
                <input type="radio" name="exp" value="nao"> Não
            </div>

            <button type="submit">Enviar Candidatura</button>
        </form>
        <p><a href="index.html">Sair</a></p>
    </div>
</body>
</html>
